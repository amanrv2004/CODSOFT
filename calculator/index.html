<!DOCTYPE html>
<html lang="en">
<head>
  <title>CodSoft Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="calculator">
    <h1><a href="https://www.codsoft.in/" target="_blank" rel="noopener noreferrer">CodSoft</a></h1>
    <p>calculator</p>
    <input type="text" class="display" id="display" readonly  placeholder="Enter Digits "/>
    <div class="buttons">
      <button onclick="clearDisplay()">C</button>
      <button onclick="deleteLast()">âŒ«</button>
      <button onclick="append('%')">%</button>
      <button onclick="append('9')">9</button>

      <button onclick="append('8')">8</button>
      <button onclick="append('/')">/</button>
      <button onclick="append('7')">7</button>
      <button onclick="append('6')">6</button>

      <button onclick="append('*')">*</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('4')">4</button>
      <button onclick="append('-')">-</button>

      <button onclick="append('3')">3</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('+')">+</button>
      <button onclick="append('1')">1</button>

      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button onclick="append('00')">00</button>
      <button onclick="calculate()" class="equal">=</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
